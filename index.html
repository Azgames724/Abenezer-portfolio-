*{box-sizing:border-box;margin:0;padding:0}
html,body{
  height:100%;min-height:100vh;

  background:#000;color:#fff;
  display:flex;align-items:center;justify-content:center;
  overflow:hidden;
}

/* ‚îÄ‚îÄ SPACE BG ‚îÄ‚îÄ */
.space{
  position:fixed;inset:0;z-index:0;pointer-events:none;
  background:radial-gradient(ellipse 90% 70% at 50% 20%,#030d1e 0%,#000 70%);
}
.star{position:absolute;border-radius:50%;background:#fff;}
.bg-shoot{
  position:absolute;width:200px;height:1.5px;
  background:linear-gradient(90deg,rgba(0,210,255,.9),transparent);
  top:28%;left:-220px;transform:rotate(-16deg);filter:blur(.3px);
  animation:bgShoot 16s linear infinite 2s;
}
@keyframes bgShoot{
  0%{left:-220px;opacity:0}3%{opacity:1}50%{left:110vw;opacity:0}100%{opacity:0}
}

/* ‚îÄ‚îÄ PHONE WRAP ‚îÄ‚îÄ */
.wrap{position:relative;z-index:2;}

.phone-glow{
  position:absolute;inset:-40px;border-radius:90px;
  background:radial-gradient(ellipse at 50% 50%,rgba(70,150,220,.16),transparent 68%);
  pointer-events:none;z-index:-1;
  animation:pulseGlow 5s ease-in-out infinite;
}
@keyframes pulseGlow{0%,100%{opacity:.5}50%{opacity:1}}

/* ‚îÄ‚îÄ PHONE CHASSIS ‚îÄ‚îÄ */
.phone{
  width:318px;height:652px;
  position:relative;border-radius:54px;
  background:linear-gradient(155deg,
    #d2e5f3 0%,#a5c5dd 7%,#72a4c6 16%,
    #4c87b8 28%,#3a72a6 44%,#4c87b8 60%,
    #72a4c6 76%,#a5c5dd 90%,#cce0f0 100%);
  padding:4px;
  box-shadow:
    0 0 0 1px rgba(255,255,255,.25),
    0 0 0 2px rgba(0,0,0,.3),
    0 55px 110px rgba(0,0,0,.88),
    0 22px 44px rgba(0,0,0,.5),
    inset 0 1.5px 0 rgba(255,255,255,.45),
    inset 0 -1px 0 rgba(0,0,0,.25);
}

/* Physical side buttons */
.btn-power{
  position:absolute;right:-5.5px;top:155px;
  width:5.5px;height:70px;border-radius:0 4px 4px 0;
  background:linear-gradient(180deg,#c0d8ec,#80b0cc,#c0d8ec);
  box-shadow:2px 0 5px rgba(0,0,0,.45),inset -1px 0 0 rgba(255,255,255,.35);
}
.btn-vu{
  position:absolute;left:-5.5px;top:138px;
  width:5.5px;height:46px;border-radius:4px 0 0 4px;
  background:linear-gradient(180deg,#c0d8ec,#80b0cc,#c0d8ec);
  box-shadow:-2px 0 5px rgba(0,0,0,.45),inset 1px 0 0 rgba(255,255,255,.35);
}
.btn-vd{
  position:absolute;left:-5.5px;top:195px;
  width:5.5px;height:46px;border-radius:4px 0 0 4px;
  background:linear-gradient(180deg,#c0d8ec,#80b0cc,#c0d8ec);
  box-shadow:-2px 0 5px rgba(0,0,0,.45),inset 1px 0 0 rgba(255,255,255,.35);
}
.btn-mute{
  position:absolute;left:-5.5px;top:102px;
  width:5.5px;height:26px;border-radius:4px 0 0 4px;
  background:linear-gradient(180deg,#c0d8ec,#80b0cc,#c0d8ec);
  box-shadow:-2px 0 4px rgba(0,0,0,.4);
}

/* ‚îÄ‚îÄ INNER BODY ‚îÄ‚îÄ */
.phone-inner{
  width:100%;height:100%;border-radius:50px;
  background:#050810;overflow:hidden;
  position:relative;
  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,.05),
    inset 0 3px 10px rgba(0,0,0,.8);
}

/* ‚îÄ‚îÄ NOTCH ‚îÄ‚îÄ */
.notch{
  position:absolute;top:0;left:50%;transform:translateX(-50%);
  width:128px;height:36px;
  background:#000;border-radius:0 0 24px 24px;
  z-index:20;
  box-shadow:0 6px 18px rgba(0,0,0,.95);
}
.notch::before{
  content:'';position:absolute;
  top:12px;left:50%;transform:translateX(-50%);
  width:38px;height:4px;border-radius:2px;
  background:#181818;
}
.notch::after{
  content:'';position:absolute;
  top:50%;right:22px;transform:translateY(-50%);
  width:11px;height:11px;border-radius:50%;
  background:radial-gradient(circle at 32% 32%,#252525,#060606);
  box-shadow:0 0 0 1.5px #161616,0 0 8px rgba(0,100,255,.12);
}

/* ‚îÄ‚îÄ STATUS BAR ‚îÄ‚îÄ */
.status-bar{
  position:absolute;top:0;left:0;right:0;height:44px;
  z-index:19;display:flex;align-items:flex-end;justify-content:space-between;
  padding:0 22px 8px;
}
.s-time{font-size:13px;font-weight:700;color:#fff;letter-spacing:-.015em;}
.s-icons{display:flex;align-items:center;gap:6px;}
.batt-body{
  width:21px;height:11px;border:1.5px solid rgba(255,255,255,.7);
  border-radius:3.5px;position:relative;overflow:hidden;
}
.batt-body::after{
  content:'';position:absolute;right:-4px;top:50%;transform:translateY(-50%);
  width:2.5px;height:5px;background:rgba(255,255,255,.55);border-radius:0 1.5px 1.5px 0;
}
.batt-fill{height:100%;width:70%;background:#4cff7e;}

/* ‚îÄ‚îÄ SCREEN ‚îÄ‚îÄ */
.screen{
  position:absolute;inset:0;bottom:78px;
  padding:48px 14px 14px;
  overflow-y:auto;overflow-x:hidden;
  -webkit-overflow-scrolling:touch;
  scrollbar-width:none;
  background:radial-gradient(ellipse 130% 55% at 50% 0%,#060f22 0%,#010208 50%,#000 100%);
}
.screen::-webkit-scrollbar{display:none}

.screen-stars{position:absolute;inset:0;pointer-events:none;overflow:hidden;z-index:0;}
.screen-star{position:absolute;border-radius:50%;background:#fff;}
.scr-shoot{
  position:absolute;width:72px;height:1px;
  background:linear-gradient(90deg,rgba(0,200,255,.85),transparent);
  top:70%;left:-80px;transform:rotate(-20deg);
  animation:scrShoot 11s linear infinite 5s;z-index:1;
}
@keyframes scrShoot{0%{left:-80px;top:70%;opacity:0}5%{opacity:1}55%{left:110%;top:84%;opacity:0}100%{opacity:0}}

/* ‚îÄ‚îÄ GRID ‚îÄ‚îÄ */
.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:18px 10px;
  padding:4px 2px 0;
  position:relative;z-index:2;
}
.app{
  display:flex;flex-direction:column;align-items:center;
  text-decoration:none;color:#fff;cursor:pointer;
  -webkit-tap-highlight-color:transparent;user-select:none;
}
.icon{
  width:58px;height:58px;border-radius:14px;
  display:flex;align-items:center;justify-content:center;
  overflow:hidden;position:relative;
  transition:transform .13s cubic-bezier(.2,.9,.2,1),box-shadow .13s;
  box-shadow:
    0 5px 14px rgba(0,0,0,.5),
    inset 0 1px 0 rgba(255,255,255,.24),
    inset 0 -1px 0 rgba(0,0,0,.28);
}
.icon::after{
  content:'';position:absolute;inset:0;border-radius:14px;
  background:linear-gradient(180deg,rgba(255,255,255,.22) 0%,rgba(255,255,255,0) 50%);
  pointer-events:none;z-index:5;
}
.icon img{width:100%;height:100%;object-fit:cover;display:block;position:relative;z-index:2;}
.icon-inner{
  width:100%;height:100%;position:relative;z-index:2;
  display:flex;align-items:center;justify-content:center;font-size:26px;
}
.app:active .icon{transform:scale(.82);box-shadow:0 2px 6px rgba(0,0,0,.5);}
.app:hover .icon{transform:scale(1.07);box-shadow:0 12px 28px rgba(0,0,0,.6);}
.app-label{

/* ‚îÄ‚îÄ FOOTER ‚îÄ‚îÄ */

/* ‚îÄ‚îÄ DOCK ‚îÄ‚îÄ */

.panel::-webkit-scrollbar{display:none}

</style>

/* Tic Tac Toe */
let board,turn,over;
function initTTT(){
  board=Array(9).fill('');turn='X';over=false;
  const g=document.getElementById('ttt');if(!g)return;
  g.innerHTML='';
  for(let i=0;i<9;i++){
    const c=document.createElement('div');
    c.style.cssText='height:64px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.09);border-radius:11px;display:flex;align-items:center;justify-content:center;font-size:30px;font-weight:800;cursor:pointer;transition:background .1s,transform .08s';
    c.onmouseenter=()=>{if(!board[i]&&!over)c.style.background='rgba(255,255,255,.11)';};
    c.onmouseleave=()=>{if(!board[i])c.style.background='rgba(255,255,255,.06)';};
    c.onclick=()=>tttClick(i,c);
    g.appendChild(c);
  }
  const m=document.getElementById('ttt-msg');if(m)m.textContent="X's turn";
}
function tttClick(i,c){
  if(over||board[i])return;
  board[i]=turn;c.textContent=turn;
  c.style.color=turn==='X'?'#FF5722':'#2196F3';
  c.style.background=turn==='X'?'rgba(255,87,34,.12)':'rgba(33,150,243,.12)';
  const w=checkWin();const m=document.getElementById('ttt-msg');
  if(w){over=true;if(m)m.textContent=`${w} wins! üéâ`;}
  else if(!board.includes('')){over=true;if(m)m.textContent='Draw! ü§ù';}
  else{turn=turn==='X'?'O':'X';if(m)m.textContent=`${turn}'s turn`;}
}
function checkWin(){
  for(const[a,b,c]of[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]])
    if(board[a]&&board[a]===board[b]&&board[a]===board[c])return board[a];
  return null;
}
window.resetTTT=initTTT;
