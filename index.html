/* SPACE BG */
.space{position:fixed;inset:0;z-index:0;pointer-events:none;background:radial-gradient(ellipse 100% 60% at 50% 0%,#04102a 0%,#000 65%);}
.star{position:absolute;border-radius:50%;background:#fff;will-change:opacity;}
.bg-shoot{position:absolute;width:220px;height:1.5px;background:linear-gradient(90deg,rgba(120,200,255,.95),transparent);top:22%;left:-240px;transform:rotate(-14deg);filter:blur(.4px);animation:bgShoot 18s linear infinite 1s;}
@keyframes bgShoot{0%{left:-240px;opacity:0}3%{opacity:1}48%{left:110vw;opacity:0}100%{opacity:0}}
@keyframes blink{0%,100%{opacity:.08}55%{opacity:1}}
@keyframes auraGlow{0%,100%{opacity:.45;transform:scale(.98)}50%{opacity:1;transform:scale(1.02)}}
@keyframes scrShoot{0%{left:-76px;top:72%;opacity:0}5%{opacity:1}55%{left:110%;top:86%;opacity:0}100%{opacity:0}}

/* PHONE WRAP */
.wrap{position:relative;z-index:2;}
.phone-glow{position:absolute;inset:-50px;border-radius:100px;background:radial-gradient(ellipse at 50% 52%,rgba(60,140,220,.14),transparent 66%);pointer-events:none;z-index:-1;animation:auraGlow 6s ease-in-out infinite;}

/* CHASSIS */
.phone{
  width:316px;height:656px;position:relative;border-radius:54px;
  background:linear-gradient(148deg,#ddedf8 0%,#b2cfe3 6%,#7bafc9 15%,#4e8dbb 27%,#3876ad 43%,#4e8dbb 58%,#7bafc9 73%,#b2cfe3 88%,#d8eaf5 100%);

  box-shadow:0 0 0 1px rgba(255,255,255,.28),0 0 0 2.5px rgba(0,0,0,.32),0 60px 120px rgba(0,0,0,.9),0 24px 48px rgba(0,0,0,.55),inset 0 2px 0 rgba(255,255,255,.5),inset 0 -1px 0 rgba(0,0,0,.3);
}
.btn-power{position:absolute;right:-5.5px;top:158px;width:5.5px;height:72px;border-radius:0 5px 5px 0;background:linear-gradient(180deg,#c8dff0,#84b4cc,#c8dff0);box-shadow:2px 1px 6px rgba(0,0,0,.5),inset -1px 0 0 rgba(255,255,255,.38);}
.btn-vu{position:absolute;left:-5.5px;top:140px;width:5.5px;height:46px;border-radius:5px 0 0 5px;background:linear-gradient(180deg,#c8dff0,#84b4cc,#c8dff0);box-shadow:-2px 1px 6px rgba(0,0,0,.5),inset 1px 0 0 rgba(255,255,255,.38);}
.btn-vd{position:absolute;left:-5.5px;top:197px;width:5.5px;height:46px;border-radius:5px 0 0 5px;background:linear-gradient(180deg,#c8dff0,#84b4cc,#c8dff0);box-shadow:-2px 1px 6px rgba(0,0,0,.5),inset 1px 0 0 rgba(255,255,255,.38);}
.btn-mute{position:absolute;left:-5.5px;top:104px;width:5.5px;height:26px;border-radius:5px 0 0 5px;background:linear-gradient(180deg,#c8dff0,#84b4cc,#c8dff0);box-shadow:-2px 1px 5px rgba(0,0,0,.45);}

/* INNER SCREEN */
.phone-inner{width:100%;height:100%;border-radius:50px;background:#040710;overflow:hidden;position:relative;box-shadow:inset 0 0 0 1px rgba(255,255,255,.05),inset 0 3px 12px rgba(0,0,0,.85);}

/* NOTCH */
.notch{position:absolute;top:0;left:50%;transform:translateX(-50%);width:124px;height:34px;background:#000;border-radius:0 0 22px 22px;z-index:20;box-shadow:0 6px 20px rgba(0,0,0,.98);}
.notch::before{content:'';position:absolute;top:11px;left:50%;transform:translateX(-50%);width:36px;height:4px;border-radius:2px;background:#141414;}
.notch::after{content:'';position:absolute;top:50%;right:20px;transform:translateY(-50%);width:11px;height:11px;border-radius:50%;background:radial-gradient(circle at 30% 30%,#232323,#050505);box-shadow:0 0 0 1.5px #141414;}

/* STATUS BAR */
.status-bar{position:absolute;top:0;left:0;right:0;height:42px;z-index:19;display:flex;align-items:flex-end;justify-content:space-between;padding:0 22px 7px;}
.s-time{font-size:13.5px;font-weight:700;color:#fff;letter-spacing:-.02em;}
.s-icons{display:flex;align-items:center;gap:5px;}
.batt-body{width:22px;height:11px;border:1.5px solid rgba(255,255,255,.68);border-radius:3.5px;position:relative;overflow:hidden;}
.batt-body::after{content:'';position:absolute;right:-4.5px;top:50%;transform:translateY(-50%);width:2.5px;height:5px;background:rgba(255,255,255,.5);border-radius:0 2px 2px 0;}
.batt-fill{height:100%;width:72%;background:#34e55a;}

/* SCROLL SCREEN */
.screen{position:absolute;top:0;left:0;right:0;bottom:80px;padding:46px 16px 16px;overflow-y:auto;overflow-x:hidden;-webkit-overflow-scrolling:touch;scrollbar-width:none;background:radial-gradient(ellipse 140% 50% at 50% 0%,#050e24 0%,#010207 52%,#000 100%);}
.screen::-webkit-scrollbar{display:none}
.screen-stars{position:absolute;inset:0;pointer-events:none;overflow:hidden;z-index:0;}
.screen-star{position:absolute;border-radius:50%;background:#fff;}
.scr-shoot{position:absolute;width:68px;height:1px;background:linear-gradient(90deg,rgba(100,200,255,.9),transparent);top:72%;left:-76px;transform:rotate(-19deg);animation:scrShoot 13s linear infinite 6s;z-index:1;}

/* PROFILE */
.profile{display:flex;flex-direction:column;align-items:center;padding:8px 0 20px;position:relative;z-index:2;}
.avatar{width:76px;height:76px;border-radius:50%;background:#0d1f35;display:flex;align-items:center;justify-content:center;border:2.5px solid rgba(255,255,255,.18);box-shadow:0 8px 28px rgba(0,0,0,.7),0 0 0 5px rgba(96,200,255,.07);margin-bottom:12px;overflow:hidden;flex-shrink:0;}
.avatar img{width:100%;height:100%;object-fit:cover;object-position:center top;border-radius:50%;display:block;}
.profile-name{font-size:17px;font-weight:700;letter-spacing:-.02em;color:#fff;margin-bottom:4px;}
.profile-role{font-size:10.5px;font-weight:400;color:rgba(255,255,255,.42);letter-spacing:.06em;text-transform:uppercase;}

/* SECTION LABEL */
.section-label{font-size:9.5px;font-weight:600;color:rgba(255,255,255,.25);letter-spacing:.12em;text-transform:uppercase;padding:0 2px;margin:0 0 12px;position:relative;z-index:2;}

/* GRID */
.grid{display:grid;grid-template-columns:repeat(4,1fr);gap:22px 0;justify-items:center;padding:0 0 4px;position:relative;z-index:2;}

/* APP — div for panel, a for external */
.app{display:flex;flex-direction:column;align-items:center;text-decoration:none;color:#fff;cursor:pointer;-webkit-tap-highlight-color:transparent;user-select:none;width:64px;}

.icon{width:54px;height:54px;border-radius:13px;display:flex;align-items:center;justify-content:center;overflow:hidden;position:relative;transition:transform .14s cubic-bezier(.18,.9,.22,1),box-shadow .14s;box-shadow:0 4px 10px rgba(0,0,0,.5),0 1px 3px rgba(0,0,0,.3),inset 0 1px 0 rgba(255,255,255,.22),inset 0 -1px 0 rgba(0,0,0,.25);}
.icon::after{content:'';position:absolute;inset:0;border-radius:13px;background:linear-gradient(180deg,rgba(255,255,255,.2) 0%,rgba(255,255,255,.04) 40%,transparent 55%);pointer-events:none;z-index:5;}
.icon img{width:100%;height:100%;object-fit:cover;display:block;position:relative;z-index:2;}
.icon-inner{width:100%;height:100%;position:relative;z-index:2;display:flex;align-items:center;justify-content:center;}
.app:active .icon{transform:scale(.82);box-shadow:0 2px 5px rgba(0,0,0,.5);}
.app:hover .icon{transform:scale(1.08);box-shadow:0 12px 28px rgba(0,0,0,.65);}
.app-label{margin-top:6px;font-size:9.5px;font-weight:400;color:rgba(255,255,255,.85);text-align:center;width:100%;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;text-shadow:0 1px 5px rgba(0,0,0,.9);}

/* FOOTER */

/* DOCK */
.dock{position:absolute;bottom:0;left:0;right:0;height:80px;background:rgba(10,16,34,.9);backdrop-filter:blur(30px) saturate(180%);-webkit-backdrop-filter:blur(30px) saturate(180%);border-top:1px solid rgba(255,255,255,.06);display:flex;align-items:center;justify-content:space-around;padding:0 20px 18px;z-index:15;}

.home-bar{position:absolute;bottom:7px;left:50%;transform:translateX(-50%);width:104px;height:4px;background:rgba(255,255,255,.26);border-radius:2px;z-index:16;}

/* PANEL OVERLAY */
.panel-overlay{position:absolute;inset:0;border-radius:50px;background:rgba(0,0,0,.65);backdrop-filter:blur(14px) saturate(160%);-webkit-backdrop-filter:blur(14px) saturate(160%);opacity:0;visibility:hidden;transition:opacity .28s ease;z-index:25;}
.panel-overlay.show{opacity:1;visibility:visible;}

/* PANEL SHEET */
.panel{

  overflow-y:auto;scrollbar-width:none;
  box-shadow:0 -32px 90px rgba(0,0,0,.85);
}
.panel.show{opacity:1;visibility:visible;transform:translateY(0);transition:transform .36s cubic-bezier(.14,.9,.2,1),opacity .28s ease;}

.p-handle{width:36px;height:4px;background:rgba(255,255,255,.16);border-radius:2px;margin:13px auto 18px;}

.pdiv{height:1px;background:rgba(255,255,255,.06);margin:16px 0;border-radius:1px;}
</style>

/* Panel open/close */
var overlay=document.getElementById('overlay');
var panel=document.getElementById('panel');
var closeBtn=document.getElementById('closeBtn');

function openPanel(key){
  var d=panels[key]; if(!d) return;

  panel.classList.add('show');
  overlay.classList.add('show');
  panel.scrollTop=0;
  if(key==='tictactoe') initTTT();
}
function closePanel(){
  panel.classList.remove('show');
  overlay.classList.remove('show');
}

/* UNIFIED click handler — covers ALL grids + overlay + close */
document.querySelector('.phone-inner').addEventListener('click',function(e){
  if(e.target.closest('#closeBtn')){closePanel();return;}
  if(e.target===overlay||e.target.closest('.panel-overlay')){closePanel();return;}
  var app=e.target.closest('[data-app]');
  if(app){e.preventDefault();openPanel(app.getAttribute('data-app'));}
});

document.addEventListener('keydown',function(e){if(e.key==='Escape')closePanel();});

/* Tic Tac Toe */
var board,turn,over;
function initTTT(){
  board=['','','','','','','','',''];turn='X';over=false;
  var g=document.getElementById('ttt'); if(!g)return;
  g.innerHTML='';
  for(var i=0;i<9;i++){
    (function(idx){
      var c=document.createElement('div');
      c.style.cssText='height:66px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.08);border-radius:12px;display:flex;align-items:center;justify-content:center;font-size:30px;font-weight:800;cursor:pointer;transition:background .1s;';
      c.addEventListener('mouseenter',function(){if(!board[idx]&&!over)c.style.background='rgba(255,255,255,.11)';});
      c.addEventListener('mouseleave',function(){if(!board[idx])c.style.background='rgba(255,255,255,.06)';});
      c.addEventListener('click',function(){tttClick(idx,c);});
      g.appendChild(c);
    })(i);
  }
  var m=document.getElementById('ttt-msg');if(m)m.textContent="X's turn";
}
function tttClick(i,c){
  if(over||board[i])return;
  board[i]=turn;c.textContent=turn;
  c.style.color=turn==='X'?'#FF5722':'#2196F3';
  c.style.background=turn==='X'?'rgba(255,87,34,.12)':'rgba(33,150,243,.12)';
  var w=checkWin(),m=document.getElementById('ttt-msg');
  if(w){over=true;if(m)m.textContent=w+' wins! \ud83c\udf89';}
  else if(board.indexOf('')===-1){over=true;if(m)m.textContent='Draw! \ud83e\udd1d';}
  else{turn=turn==='X'?'O':'X';if(m)m.textContent=turn+"'s turn";}
}
function checkWin(){
  var L=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
  for(var i=0;i<L.length;i++){var a=L[i][0],b=L[i][1],c=L[i][2];if(board[a]&&board[a]===board[b]&&board[a]===board[c])return board[a];}
  return null;
}
window.resetTTT=initTTT;
