<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Abenezer — Mobile Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
    --bg1: #071127;
    --bg2: #05040a;
    --glass: rgba(255,255,255,0.06);
    --glass-2: rgba(255,255,255,0.08);
    --accent: #00ffd0;
    --accent-2: #00b3ff;
    --muted: rgba(255,255,255,0.65);
    --white: #ffffff;
    --phone-w: 390px;
    --phone-h: 844px;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{
    height:100%;
    font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: radial-gradient(1200px 800px at 50% 30%, #05203b 0%, #000 60%);
    color:var(--white);
    overflow:hidden;
}
.wrap{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:28px;
    position:relative;
    z-index:1;
}

/* STARFIELD */
.space { position:fixed; inset:0; z-index:0; overflow:hidden; pointer-events:none; }
.stars, .stars-2 { position:absolute; inset:0; }
.stars .s, .stars-2 .s { position:absolute; border-radius:50%; background:#fff; transform: translateZ(0); }
.stars .s { width:2px;height:2px; opacity:0.8;}
.stars-2 .s { width:1.4px;height:1.4px; opacity:0.6; filter:blur(.2px);}
.shoot { position:absolute; width:160px;height:2px; background:linear-gradient(90deg, rgba(255,255,255,1), rgba(255,255,255,0)); top:18%; left:-300px; transform:rotate(-12deg); filter:blur(.5px); z-index:1; animation: shoot 10s linear infinite; mix-blend-mode:screen;}
@keyframes shoot { 0%{transform:translateX(0) translateY(0) rotate(-12deg); opacity:0} 5%{opacity:1} 40%{transform:translateX(1300px) translateY(300px) rotate(-12deg); opacity:0} 100%{opacity:0} }

/* PHONE */
.phone{
    width:var(--phone-w); height:var(--phone-h);
    border-radius:48px;
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    box-shadow: 0 30px 60px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
    position:relative; z-index:2; overflow:hidden;
    border:2px solid rgba(255,255,255,0.03);
    display:flex; flex-direction:column;
}
.phone::before{
    content:''; position:absolute; inset:-6px; border-radius:56px;
    background: linear-gradient(180deg, rgba(0,255,208,0.02), rgba(0,179,255,0.02));
    z-index:-1; pointer-events:none;
}
.notch{
    width:170px;height:36px;border-radius:20px;background:#000;position:absolute;left:50%;
    transform:translateX(-50%);top:10px;z-index:5;box-shadow:0 2px 8px rgba(0,0,0,0.6);
}
.screen{
    padding:74px 20px 28px;
    height:100%;
    overflow:auto;
    -webkit-overflow-scrolling:touch;
    position:relative;
    transition: filter 0.3s ease;
}

/* TITLE */
.title{
    display:flex;align-items:center;justify-content:center;gap:10px;margin-bottom:14px;
    flex-direction:column;
}
.title h1{font-size:20px;margin:0;font-weight:700;letter-spacing:-0.2px;}
.subtitle{ color:var(--muted); font-size:12px; text-align:center; margin-top:4px;}

/* GRID */
.grid{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:18px;
    align-items:start;
    margin-top:8px;
    transition: opacity 0.3s ease, transform 0.3s ease;
}
.app{
    display:flex;flex-direction:column;align-items:center;text-decoration:none;color:var(--white);
    --size:68px;
}
.icon{
    width:var(--size); height:var(--size);
    border-radius:18px;
    display:flex;align-items:center;justify-content:center;
    background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
    box-shadow: 0 8px 18px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.02);
    transition: transform .16s cubic-bezier(.2,.9,.2,1), box-shadow .16s;
    backdrop-filter: blur(8px);
    position:relative;
}
.app-label{ margin-top:8px; font-size:11px; color:var(--muted); text-align:center; max-width:78px; }
.icon:active{ transform:scale(.88);}
.icon:hover{ transform:scale(1.08); box-shadow: 0 18px 30px rgba(0,0,0,0.6);}

/* FOOTER */
.built{
    display:flex;align-items:center;justify-content:center;gap:8px;margin-top:26px;color:var(--muted);font-size:12px;
}

/* PANEL */
.panel-overlay{
    position:absolute; inset:0; background:rgba(0,0,0,0.35); backdrop-filter:blur(4px); opacity:0; visibility:hidden; transition:opacity 0.3s ease; z-index:9;
}
.panel-overlay.show{opacity:1; visibility:visible;}

.panel{
    position:absolute; left:50%; top:50%;
    width:calc(var(--phone-w) - 40px);
    max-height:calc(var(--phone-h) - 120px);
    transform:translate(-50%,-50%) scale(0.96);
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:22px;
    box-shadow: 0 40px 80px rgba(0,0,0,0.6);
    padding:18px;
    opacity:0; visibility:hidden; z-index:10;
    transition: all 0.36s cubic-bezier(.2,.9,.2,1);
    overflow:auto; -webkit-overflow-scrolling:touch;
    border:1px solid rgba(255,255,255,0.03);
}
.panel.show{ opacity:1; visibility:visible; transform:translate(-50%,-50%) scale(1); }
.panel .head{ display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom:12px;}
.panel h2{ margin:0; font-size:18px;}
.panel p{ color:var(--muted); font-size:14px; line-height:1.5;}
.close-btn{
    width:40px;height:40px;border-radius:10px;background:var(--glass-2);
    display:flex;align-items:center;justify-content:center;
    border:1px solid rgba(255,255,255,0.03); cursor:pointer;
}
.panel .section{ margin-top:12px; padding-top:8px; border-top:1px dashed rgba(255,255,255,0.03);}

@media(max-width:420px){
    :root{ --phone-w:360px; --phone-h:780px;}
    .icon{ --size:60px; border-radius:16px; }
    .grid{gap:14px}
}
</style>
</head>
<body>

<div class="space">
  <div class="stars"></div>
  <div class="stars-2"></div>
  <div class="shoot"></div>
</div>

<div class="wrap">
  <div class="phone">
    <div class="notch"></div>
    <div class="screen">
      <div class="title">
        <h1>Abenezer</h1>
        <div class="subtitle">Game Developer • Web Designer — Ethiopia</div>
      </div>

      <div class="grid">
        <a class="app" href="#" data-app="about">
          <div class="icon"><img src="https://img.icons8.com/color/48/000000/user-male-circle--v1.png" width="40"/></div>
          <div class="app-label">About</div>
        </a>
        <a class="app" href="#" data-app="skills">
          <div class="icon"><img src="https://img.icons8.com/color/48/000000/idea.png" width="40"/></div>
          <div class="app-label">Skills</div>
        </a>
        <a class="app" href="https://abeni.itch.io/" target="_blank">
          <div class="icon"><img src="https://img.icons8.com/color/48/000000/game-controller.png" width="40"/></div>
          <div class="app-label">Games</div>
        </a>
        <a class="app" href="https://github.com/" target="_blank">
          <div class="icon"><img src="https://img.icons8.com/color/48/000000/github.png" width="40"/></div>
          <div class="app-label">GitHub</div>
        </a>
        <a class="app" href="https://t.me/abeni501" target="_blank">
          <div class="icon"><img src="https://img.icons8.com/color/48/000000/telegram-app.png" width="40"/></div>
          <div class="app-label">Telegram</div>
        </a>
        <a class="app" href="#" data-app="web">
          <div class="icon"><img src="https://img.icons8.com/color/48/000000/internet--v1.png" width="40"/></div>
          <div class="app-label">Web</div>
        </a>
        <a class="app" href="#" data-app="python">
          <div class="icon"><img src="https://img.icons8.com/color/48/000000/python--v1.png" width="40"/></div>
          <div class="app-label">Python</div>
        </a>
        <a class="app" href="#" data-app="projects">
          <div class="icon"><img src="https://img.icons8.com/color/48/000000/portfolio.png" width="40"/></div>
          <div class="app-label">Projects</div>
        </a>
      </div>

      <div class="built">
        <div>Built with</div>
        <svg width="18" height="18" viewBox="0 0 24 24" style="filter:drop-shadow(0 1px 0 rgba(0,0,0,0.2));">
          <path d="M12 21s-8-4.8-8-10a5 5 0 0 1 10 0 5 5 0 0 1 10 0c0 5.2-8 10-8 10z" fill="#ff6b81"></path>
        </svg>
        <div style="color:var(--muted)">by Abenezer</div>
      </div>
    </div>

    <div class="panel-overlay" id="overlay"></div>
    <div id="panel" class="panel">
      <div class="head">
        <h2 id="panel-title">Title</h2>
        <div class="close-btn" id="closeBtn">
          <svg width="18" height="18" viewBox="0 0 24 24"><path d="M6 6l12 12M18 6L6 18" stroke="#fff" stroke-width="1.6" stroke-linecap="round"/></svg>
        </div>
      </div>
      <div id="panel-content"></div>
    </div>

  </div>
</div>

<script>
/* Stars generation */
(function makeStars(){
  const s = document.querySelector('.stars');
  const s2 = document.querySelector('.stars-2');
  for(let i=0;i<110;i++){
    const d = document.createElement('div');
    d.className='s'; d.style.left = Math.random()*100+'%'; d.style.top = Math.random()*100+'%';
    d.style.opacity = (0.2 + Math.random()*0.9).toFixed(2); d.style.transform = 'scale('+ (0.5+Math.random()*1.6) +')';
    s.appendChild(d);
  }
  for(let i=0;i<90;i++){
    const d = document.createElement('div'); d.className='s';
    d.style.left = Math.random()*100+'%'; d.style.top = Math.random()*100+'%';
    d.style.opacity = (0.1 + Math.random()*0.6).toFixed(2); d.style.transform = 'scale('+ (0.4+Math.random()*1.2) +')';
    s2.appendChild(d);
  }
})();

/* Panel content */
const appData = {
  about: {title:'About', html:`<p>Hello, I'm Abenezer, a game developer & web designer from Ethiopia.</p>`},
  skills:{title:'Skills', html:`<p>Python, GDScript, HTML, CSS, Game & Web Design.</p>`},
  web:{title:'Web', html:`<p>Responsive websites & mini-apps.</p>`},
  python:{title:'Python', html:`<p>Automation & scripts projects.</p>`},
  projects:{title:'Projects', html:`<p>See my Itch games: <a href="https://abeni.itch.io/" target="_blank">abeni.itch.io</a></p>`}
};
const grid=document.querySelector('.grid');
const panel=document.getElementById('panel');
const overlay=document.getElementById('overlay');
const panelTitle=document.getElementById('panel-title');
const panelContent=document.getElementById('panel-content');
const closeBtn=document.getElementById('closeBtn');
const screen=document.querySelector('.screen');

function openPanel(data){
  panelTitle.textContent=data.title;
  panelContent.innerHTML=data.html;
  panel.classList.add('show');
  overlay.classList.add('show');
  screen.style.filter='blur(6px)';
}

function closePanel(){
  panel.classList.remove('show');
  overlay.classList.remove('show');
  screen.style.filter='none';
}

grid.addEventListener('click', e=>{
  const app=e.target.closest('.app'); if(!app) return;
  if(app.getAttribute('href') && app.getAttribute('target')) return;
  const key=app.dataset.app; if(!key) return;
  const data=appData[key] || {title:key, html:'<p style="color:var(--muted)">No content yet.</p>'};
  openPanel(data);
});

closeBtn.addEventListener('click', closePanel);
overlay.addEventListener('click', closePanel);
document.addEventListener('keydown', e=>{if(e.key==='Escape') closePanel();});
</script>
</body>
</html>
