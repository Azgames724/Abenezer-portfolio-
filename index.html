<style>
*{box-sizing:border-box;margin:0;padding:0}

html,body{
  height:100%;
  font-family:Inter,system-ui,-apple-system,sans-serif;
  background:#000;
  color:#fff;
  overflow:hidden;
}

/* ‚îÄ‚îÄ STAR FIELD ‚îÄ‚îÄ */
.space{position:fixed;inset:0;z-index:0;overflow:hidden;pointer-events:none;background:radial-gradient(ellipse 80% 60% at 50% 20%, #060d1f 0%,#000 70%);}
.star{position:absolute;border-radius:50%;background:#fff;pointer-events:none;}
.shoot{
  position:absolute;width:160px;height:1.5px;
  background:linear-gradient(90deg,rgba(0,200,255,0.9),transparent);
  top:62%;left:-200px;transform:rotate(-22deg);
  animation:shoot 12s linear infinite;
  filter:blur(.3px);
}
@keyframes shoot{
  0%{left:-200px;top:62%;opacity:0}
  3%{opacity:1}
  45%{left:110%;top:82%;opacity:0}
  100%{opacity:0}
}

/* ‚îÄ‚îÄ WRAP ‚îÄ‚îÄ */
.wrap{
  min-height:100vh;
  display:flex;align-items:center;justify-content:center;
  padding:20px;
  position:relative;z-index:2;
}

/* ‚îÄ‚îÄ PHONE SHELL ‚îÄ‚îÄ */
.phone{
  --pw:340px;--ph:700px;
  width:var(--pw);height:var(--ph);
  position:relative;
  /* Outer silver/blue ring - thick bezel like the real device */
  border-radius:46px;
  background:linear-gradient(145deg,#b8cfe8 0%,#7aa5c8 20%,#4d85b0 40%,#3a6e9a 60%,#5e94be 80%,#a0c3de 100%);
  padding:3px;
  box-shadow:
    0 0 0 1px rgba(255,255,255,0.15),
    0 0 40px rgba(0,100,180,0.25),
    0 40px 80px rgba(0,0,0,0.8),
    inset 0 1px 0 rgba(255,255,255,0.3);
}

/* Side buttons */
.phone::before{
  content:'';
  position:absolute;
  right:-4px;top:120px;
  width:4px;height:60px;border-radius:0 3px 3px 0;
  background:linear-gradient(180deg,#7aa5c8,#4d85b0,#7aa5c8);
  box-shadow:0 40px 0 0 #5e94be, 0 70px 0 0 #5e94be;
}
.phone::after{
  content:'';
  position:absolute;
  left:-4px;top:100px;
  width:4px;height:40px;border-radius:3px 0 0 3px;
  background:linear-gradient(180deg,#7aa5c8,#4d85b0,#7aa5c8);
  box-shadow:0 55px 0 0 #5e94be, 0 100px 0 0 #5e94be, -1px 100px 0 0 #4d85b0;
}

/* Inner black body */
.phone-inner{
  width:100%;height:100%;
  border-radius:44px;
  background:#0a0a14;
  overflow:hidden;
  position:relative;
  display:flex;flex-direction:column;
}

/* Notch */
.notch{
  position:absolute;
  top:10px;left:50%;transform:translateX(-50%);
  width:110px;height:26px;
  background:#000;
  border-radius:0 0 16px 16px;
  z-index:10;
  box-shadow:0 2px 8px rgba(0,0,0,0.8);
}
.notch::after{
  content:'';
  position:absolute;
  top:50%;left:50%;transform:translate(-50%,-50%);
  width:10px;height:10px;border-radius:50%;
  background:#1a1a1a;
  box-shadow:0 0 6px rgba(0,0,0,0.8);
}

/* Screen */
.screen{
  padding:48px 16px 20px;
  height:100%;
  overflow-y:auto;
  overflow-x:hidden;
  -webkit-overflow-scrolling:touch;
  scrollbar-width:none;
  position:relative;
  /* Space background inside screen */
  background:radial-gradient(ellipse 100% 70% at 50% 10%, #060c1e 0%,#020208 60%,#000 100%);
}
.screen::-webkit-scrollbar{display:none}

/* Stars inside screen */
.screen-stars{position:absolute;inset:0;pointer-events:none;overflow:hidden;}
.screen-star{position:absolute;border-radius:50%;background:#fff;}

/* Shooting star inside screen */
.screen-shoot{
  position:absolute;
  width:80px;height:1px;
  background:linear-gradient(90deg,rgba(0,200,255,0.8),transparent);
  top:65%;left:-100px;
  transform:rotate(-22deg);
  animation:screenShoot 10s linear infinite 2s;
  filter:blur(.2px);
}
@keyframes screenShoot{
  0%{left:-100px;top:65%;opacity:0}
  5%{opacity:1}
  50%{left:110%;top:80%;opacity:0}
  100%{opacity:0}
}

/* ‚îÄ‚îÄ GRID ‚îÄ‚îÄ */
.grid{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:12px 8px;
  padding:0 2px;
  position:relative;z-index:2;
}

/* App icon */
.app{
  display:flex;flex-direction:column;align-items:center;
  text-decoration:none;color:#fff;
  cursor:pointer;
}
.icon{
  width:52px;height:52px;
  border-radius:13px;
  display:flex;align-items:center;justify-content:center;
  position:relative;
  transition:transform .15s cubic-bezier(.2,.9,.2,1),box-shadow .15s;
  overflow:hidden;
}
.icon img{width:100%;height:100%;object-fit:cover;border-radius:13px;display:block;}
.icon-fallback{
  width:100%;height:100%;
  display:flex;align-items:center;justify-content:center;
  border-radius:13px;
  font-size:22px;
}
.app:active .icon{transform:scale(.88);}
.app:hover .icon{transform:scale(1.05);box-shadow:0 8px 20px rgba(0,0,0,0.5);}
.app-label{
  margin-top:5px;
  font-size:9.5px;
  color:rgba(255,255,255,0.85);
  text-align:center;
  max-width:58px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
  font-weight:400;
  text-shadow:0 1px 3px rgba(0,0,0,0.8);
}

/* ‚îÄ‚îÄ FOOTER ‚îÄ‚îÄ */
.built{
  display:flex;align-items:center;justify-content:center;gap:5px;
  margin-top:20px;margin-bottom:4px;
  color:rgba(255,255,255,0.6);font-size:11px;
  position:relative;z-index:2;
}
.flutter-icon{font-size:14px;}
.heart{color:#2196F3;font-size:12px;}

/* ‚îÄ‚îÄ HOME BAR ‚îÄ‚îÄ */
.home-bar{
  position:absolute;bottom:8px;left:50%;transform:translateX(-50%);
  width:110px;height:4px;background:rgba(255,255,255,0.25);border-radius:2px;
  z-index:10;
}

/* ‚îÄ‚îÄ PANEL / MODAL ‚îÄ‚îÄ */
.panel-overlay{
  position:absolute;inset:0;background:rgba(0,0,0,0.5);
  backdrop-filter:blur(6px);-webkit-backdrop-filter:blur(6px);
  opacity:0;visibility:hidden;transition:opacity .3s;z-index:20;
  border-radius:44px;
}
.panel-overlay.show{opacity:1;visibility:visible;}

.panel{
  position:absolute;left:50%;top:50%;
  width:calc(100% - 32px);
  max-height:calc(100% - 80px);
  transform:translate(-50%,-50%) scale(.94);
  background:linear-gradient(180deg,#0e1525,#090d1a);
  border:1px solid rgba(255,255,255,0.08);
  border-radius:22px;
  padding:18px;
  opacity:0;visibility:hidden;z-index:21;
  transition:all .32s cubic-bezier(.2,.9,.2,1);
  overflow-y:auto;scrollbar-width:none;
  box-shadow:0 30px 60px rgba(0,0,0,0.7);
}
.panel.show{opacity:1;visibility:visible;transform:translate(-50%,-50%) scale(1);}
.panel::-webkit-scrollbar{display:none}

.panel-head{display:flex;align-items:center;justify-content:space-between;margin-bottom:14px;}

/* ‚îÄ‚îÄ Panel logic ‚îÄ‚îÄ */
const overlay=document.getElementById('overlay');
const panel=document.getElementById('panel');
const panelTitle=document.getElementById('panelTitle');
const panelBody=document.getElementById('panelBody');
const closeBtn=document.getElementById('closeBtn');

function openPanel(key){
  const d=panels[key]||{title:key,html:'<p>Coming soon‚Ä¶</p>'};
  panelTitle.textContent=d.title;
  panelBody.innerHTML=d.html;
  panel.classList.add('show');
  overlay.classList.add('show');
  if(key==='tictactoe') initTTT();
  if(key==='device') loadDevice();
}
function closePanel(){
  panel.classList.remove('show');
  overlay.classList.remove('show');
}

document.getElementById('appGrid').addEventListener('click',e=>{
  const app=e.target.closest('.app');
  if(!app) return;
  if(app.getAttribute('target')) return;
  e.preventDefault();
  const key=app.dataset.app;
  if(key) openPanel(key);
});
closeBtn.addEventListener('click',closePanel);
overlay.addEventListener('click',closePanel);
document.addEventListener('keydown',e=>{if(e.key==='Escape')closePanel();});

/* ‚îÄ‚îÄ Tic Tac Toe ‚îÄ‚îÄ */
let tttBoard,tttTurn,tttOver;
function initTTT(){
  tttBoard=Array(9).fill('');tttTurn='X';tttOver=false;
  const g=document.getElementById('ttt');
  if(!g) return;
  g.innerHTML='';
  for(let i=0;i<9;i++){
    const c=document.createElement('div');
    c.style.cssText='height:52px;background:rgba(255,255,255,0.07);border-radius:8px;display:flex;align-items:center;justify-content:center;font-size:22px;font-weight:700;cursor:pointer;transition:.1s';
    c.onclick=()=>tttClick(i);
    g.appendChild(c);
  }
  const msg=document.getElementById('ttt-msg');
  if(msg) msg.textContent="X's turn";
}
function tttClick(i){
  if(tttOver||tttBoard[i]) return;
  tttBoard[i]=tttTurn;
  const cells=document.getElementById('ttt').children;
  cells[i].textContent=tttTurn;
  cells[i].style.color=tttTurn==='X'?'#FF5722':'#2196F3';
  const w=checkWin();
  const msg=document.getElementById('ttt-msg');
  if(w){tttOver=true;msg.textContent=`${w} wins! üéâ`;}
  else if(!tttBoard.includes('')){tttOver=true;msg.textContent="Draw!";}
  else{tttTurn=tttTurn==='X'?'O':'X';if(msg)msg.textContent=`${tttTurn}'s turn`;}
}
function checkWin(){
  const wins=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
  for(const[a,b,c] of wins) if(tttBoard[a]&&tttBoard[a]===tttBoard[b]&&tttBoard[a]===tttBoard[c]) return tttBoard[a];
  return null;
}
window.resetTTT=initTTT;

/* ‚îÄ‚îÄ Device Info ‚îÄ‚îÄ */
function loadDevice(){
  const el=document.getElementById('devInfo');
  if(!el) return;
  const ua=navigator.userAgent;
  const w=screen.width,h=screen.height;
  const lang=navigator.language;
  const tz=Intl.DateTimeFormat().resolvedOptions().timeZone;
  el.innerHTML=`
    <div class="section-title">Display</div>
    <p>Resolution: ${w} √ó ${h}</p>
    <p>Pixel ratio: ${window.devicePixelRatio}</p>
    <div class="section-title">System</div>
    <p>Language: ${lang}</p>
    <p>Timezone: ${tz}</p>
    <p>Cores: ${navigator.hardwareConcurrency||'?'}</p>
    <div class="section-title">Browser</div>
    <p style="font-size:11px;word-break:break-all">${ua}</p>
  `;
}
