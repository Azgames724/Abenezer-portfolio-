<style>
/* â”€â”€ RESET â”€â”€ */
*{box-sizing:border-box;margin:0;padding:0;-webkit-font-smoothing:antialiased;}

html,body{
  height:100%;min-height:100vh;
  font-family:'Inter',system-ui,sans-serif;
  background:#000;color:#fff;
  display:flex;align-items:center;justify-content:center;
  overflow:hidden;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   SPACE BACKGROUND
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.space{
  position:fixed;inset:0;z-index:0;pointer-events:none;
  background:
    radial-gradient(ellipse 100% 60% at 50% 0%,#04102a 0%,#000 65%);
}
.star{position:absolute;border-radius:50%;background:#fff;will-change:opacity;}

.bg-shoot{
  position:absolute;width:220px;height:1.5px;
  background:linear-gradient(90deg,rgba(120,200,255,.95),transparent);
  top:22%;left:-240px;transform:rotate(-14deg);filter:blur(.4px);
  animation:bgShoot 18s linear infinite 1s;
}
@keyframes bgShoot{
  0%{left:-240px;opacity:0}
  3%{opacity:1}
  48%{left:110vw;opacity:0}
  100%{opacity:0}
}
@keyframes blink{0%,100%{opacity:.08}55%{opacity:1}}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   PHONE OUTER WRAP
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.wrap{position:relative;z-index:2;}

/* Ambient glow behind phone */
.phone-glow{
  position:absolute;
  inset:-50px;border-radius:100px;
  background:radial-gradient(ellipse at 50% 52%,rgba(60,140,220,.14),transparent 66%);

}
@keyframes auraGlow{0%,100%{opacity:.45;transform:scale(.98)}50%{opacity:1;transform:scale(1.02)}}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   PHONE CHASSIS
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.phone{
  width:316px;
  height:656px;
  position:relative;
  border-radius:54px;
  /* Steel-blue aluminium frame */

    inset 0 2px 0 rgba(255,255,255,.5),
    inset 0 -1px 0 rgba(0,0,0,.3);
}

/* â”€â”€ Side buttons â”€â”€ */
.btn-power{
  position:absolute;right:-5.5px;top:158px;
  width:5.5px;height:72px;border-radius:0 5px 5px 0;
  background:linear-gradient(180deg,#c8dff0,#84b4cc,#c8dff0);
  box-shadow:2px 1px 6px rgba(0,0,0,.5),inset -1px 0 0 rgba(255,255,255,.38);
}
.btn-vu{
  position:absolute;left:-5.5px;top:140px;
  width:5.5px;height:46px;border-radius:5px 0 0 5px;
  background:linear-gradient(180deg,#c8dff0,#84b4cc,#c8dff0);
  box-shadow:-2px 1px 6px rgba(0,0,0,.5),inset 1px 0 0 rgba(255,255,255,.38);
}
.btn-vd{
  position:absolute;left:-5.5px;top:197px;
  width:5.5px;height:46px;border-radius:5px 0 0 5px;
  background:linear-gradient(180deg,#c8dff0,#84b4cc,#c8dff0);
  box-shadow:-2px 1px 6px rgba(0,0,0,.5),inset 1px 0 0 rgba(255,255,255,.38);
}
.btn-mute{
  position:absolute;left:-5.5px;top:104px;
  width:5.5px;height:26px;border-radius:5px 0 0 5px;
  background:linear-gradient(180deg,#c8dff0,#84b4cc,#c8dff0);
  box-shadow:-2px 1px 5px rgba(0,0,0,.45);
}

/* â”€â”€ Inner screen body â”€â”€ */
.phone-inner{
  width:100%;height:100%;
  border-radius:50px;
  background:#040710;
  overflow:hidden;
  position:relative;
  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,.05),
    inset 0 3px 12px rgba(0,0,0,.85);
}

/* â”€â”€ Notch â”€â”€ */
.notch{
  position:absolute;top:0;left:50%;transform:translateX(-50%);
  width:124px;height:34px;
  background:#000;
  border-radius:0 0 22px 22px;
  z-index:20;
  box-shadow:0 6px 20px rgba(0,0,0,.98);
}
/* speaker pill */
.notch::before{
  content:'';position:absolute;
  top:11px;left:50%;transform:translateX(-50%);
  width:36px;height:4px;border-radius:2px;
  background:#141414;
  box-shadow:inset 0 1px 2px rgba(0,0,0,.9);
}
/* camera lens */
.notch::after{
  content:'';position:absolute;
  top:50%;right:20px;transform:translateY(-50%);
  width:11px;height:11px;border-radius:50%;
  background:radial-gradient(circle at 30% 30%,#232323,#050505);
  box-shadow:0 0 0 1.5px #141414,0 0 10px rgba(0,120,255,.1);
}

/* â”€â”€ Status bar â”€â”€ */
.status-bar{
  position:absolute;top:0;left:0;right:0;
  height:42px;z-index:19;
  display:flex;align-items:flex-end;justify-content:space-between;
  padding:0 22px 7px;
}
.s-time{
  font-size:13.5px;font-weight:700;
  color:#fff;letter-spacing:-.02em;
}
.s-icons{display:flex;align-items:center;gap:5px;}
.batt-body{
  width:22px;height:11px;
  border:1.5px solid rgba(255,255,255,.68);
  border-radius:3.5px;position:relative;overflow:hidden;
}
.batt-body::after{
  content:'';position:absolute;
  right:-4.5px;top:50%;transform:translateY(-50%);
  width:2.5px;height:5px;
  background:rgba(255,255,255,.5);
  border-radius:0 2px 2px 0;
}
.batt-fill{height:100%;width:72%;background:#34e55a;}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   SCROLL SCREEN
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.screen{
  position:absolute;
  top:0;left:0;right:0;
  bottom:80px;
  padding:46px 16px 16px;
  overflow-y:auto;overflow-x:hidden;
  -webkit-overflow-scrolling:touch;
  scrollbar-width:none;

  background:
    radial-gradient(ellipse 140% 50% at 50% 0%,#050e24 0%,#010207 52%,#000 100%);
}
.screen::-webkit-scrollbar{display:none}

/* stars layer */
.screen-stars{
  position:absolute;inset:0;
  pointer-events:none;overflow:hidden;z-index:0;
}
.screen-star{position:absolute;border-radius:50%;background:#fff;}

/* shooting star inside screen */
.scr-shoot{
  position:absolute;width:68px;height:1px;
  background:linear-gradient(90deg,rgba(100,200,255,.9),transparent);
  top:72%;left:-76px;transform:rotate(-19deg);
  animation:scrShoot 13s linear infinite 6s;z-index:1;
}
@keyframes scrShoot{
  0%{left:-76px;top:72%;opacity:0}
  5%{opacity:1}
  55%{left:110%;top:86%;opacity:0}
  100%{opacity:0}
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   PROFILE HEADER
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.profile{
  display:flex;flex-direction:column;align-items:center;
  padding:6px 0 18px;
  position:relative;z-index:2;
}
.avatar{
  width:64px;height:64px;border-radius:50%;
  background:linear-gradient(135deg,#1a3a5c,#2a5a8a);
  display:flex;align-items:center;justify-content:center;
  font-size:28px;
  border:2px solid rgba(255,255,255,.12);
  box-shadow:0 8px 24px rgba(0,0,0,.6),0 0 0 4px rgba(255,255,255,.04);
  margin-bottom:10px;
}
.profile-name{
  font-size:17px;font-weight:700;
  letter-spacing:-.02em;color:#fff;
  margin-bottom:3px;
}
.profile-role{
  font-size:11px;font-weight:400;
  color:rgba(255,255,255,.44);
  letter-spacing:.04em;text-transform:uppercase;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   SECTION LABEL
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.section-label{
  font-size:10px;font-weight:600;
  color:rgba(255,255,255,.28);
  letter-spacing:.1em;text-transform:uppercase;
  padding:0 4px;
  margin:0 0 10px;
  position:relative;z-index:2;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   APP GRID  â€”  4 columns, perfectly even
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:20px 0;          /* row-gap / col-gap: cols use justify-items for centering */
  justify-items:center;
  padding:0 0 4px;
  position:relative;z-index:2;
}

.app{
  display:flex;flex-direction:column;align-items:center;
  text-decoration:none;color:#fff;cursor:pointer;
  -webkit-tap-highlight-color:transparent;
  user-select:none;
  width:64px;          /* fixed cell width for perfect alignment */
}

.icon{
  width:54px;height:54px;
  border-radius:13px;
  display:flex;align-items:center;justify-content:center;
  overflow:hidden;position:relative;
  transition:transform .14s cubic-bezier(.18,.9,.22,1),
             box-shadow .14s;
  /* iOS-style shadow stack */
  box-shadow:
    0 4px 10px rgba(0,0,0,.5),
    0 1px 3px rgba(0,0,0,.3),
    inset 0 1px 0 rgba(255,255,255,.22),
    inset 0 -1px 0 rgba(0,0,0,.25);
}

/* iOS top-gloss */
.icon::after{
  content:'';position:absolute;inset:0;
  border-radius:13px;
  background:linear-gradient(180deg,
    rgba(255,255,255,.2) 0%,
    rgba(255,255,255,.04) 40%,
    rgba(255,255,255,0) 55%);
  pointer-events:none;z-index:5;
}

.icon img{
  width:100%;height:100%;
  object-fit:cover;display:block;
  position:relative;z-index:2;
}
.icon-inner{
  width:100%;height:100%;
  position:relative;z-index:2;
  display:flex;align-items:center;justify-content:center;
}

.app:active .icon{
  transform:scale(.82);
  box-shadow:0 2px 5px rgba(0,0,0,.5);
}
.app:hover .icon{
  transform:scale(1.08);
  box-shadow:0 12px 28px rgba(0,0,0,.65);
}

.app-label{
  margin-top:6px;
  font-size:9.5px;
  font-weight:400;
  color:rgba(255,255,255,.85);
  text-align:center;
  width:100%;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
  text-shadow:0 1px 5px rgba(0,0,0,.9);
  letter-spacing:.005em;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   FOOTER
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.built{
  display:flex;align-items:center;justify-content:center;gap:4px;
  margin-top:22px;margin-bottom:2px;
  color:rgba(255,255,255,.38);font-size:10px;
  font-weight:400;letter-spacing:.03em;
  position:relative;z-index:2;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   DOCK
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.dock{
  position:absolute;bottom:0;left:0;right:0;
  height:80px;
  /* frosted glass */
  background:rgba(10,16,34,.9);
  backdrop-filter:blur(30px) saturate(180%);
  -webkit-backdrop-filter:blur(30px) saturate(180%);
  border-top:1px solid rgba(255,255,255,.06);
  display:flex;align-items:center;justify-content:space-around;
  padding:0 20px 18px;
  z-index:15;
}
.dock .icon{width:50px;height:50px;}
.dock .app-label{font-size:9px;}

.home-bar{
  position:absolute;bottom:7px;left:50%;transform:translateX(-50%);
  width:104px;height:4px;
  background:rgba(255,255,255,.26);
  border-radius:2px;z-index:16;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   BOTTOM SHEET PANEL
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.panel-overlay{
  position:absolute;inset:0;border-radius:50px;
  background:rgba(0,0,0,.65);
  backdrop-filter:blur(14px) saturate(160%);
  -webkit-backdrop-filter:blur(14px) saturate(160%);
  opacity:0;visibility:hidden;
  transition:opacity .28s ease;
  z-index:25;
}
.panel-overlay.show{opacity:1;visibility:visible;}

.panel{
  position:absolute;bottom:0;left:0;right:0;
  max-height:84%;
  background:linear-gradient(172deg,#141e33 0%,#0b1121 100%);
  border:1px solid rgba(255,255,255,.08);
  border-radius:28px 28px 50px 50px;
  padding:0 20px 32px;
  opacity:0;visibility:hidden;z-index:26;

             opacity .28s ease,
             visibility 0s .28s;
  overflow-y:auto;scrollbar-width:none;
  box-shadow:0 -32px 90px rgba(0,0,0,.85);
}
.panel.show{
  opacity:1;visibility:visible;
  transform:translateY(0);
  transition:transform .36s cubic-bezier(.14,.9,.2,1),
             opacity .28s ease;
}
.panel::-webkit-scrollbar{display:none}

/* Handle */
.p-handle{
  width:36px;height:4px;
  background:rgba(255,255,255,.16);
  border-radius:2px;
  margin:13px auto 18px;
}

/* Panel header */
.p-head{
  display:flex;align-items:center;justify-content:space-between;
  margin-bottom:16px;
}
.p-head h2{
  font-size:18px;font-weight:700;
  letter-spacing:-.025em;color:#fff;
}
.close-btn{
  width:30px;height:30px;border-radius:50%;
  background:rgba(255,255,255,.1);
  border:1px solid rgba(255,255,255,.06);

  cursor:pointer;flex-shrink:0;
  transition:background .15s,transform .1s;
}
.close-btn:hover{background:rgba(255,255,255,.18);}
.close-btn:active{transform:scale(.9);}

/* Panel body */
.pbody{
  color:rgba(255,255,255,.65);
  font-size:13.5px;
  line-height:1.7;
}
.pbody p{margin-bottom:12px;}
.pbody strong{color:#fff;font-weight:600;}
.pbody a{color:#60c8ff;text-decoration:none;font-weight:500;}
.pbody a:hover{color:#90d8ff;}

/* Section heading inside panel */
.psec{
  font-size:10.5px;font-weight:600;
  color:rgba(255,255,255,.28);
  text-transform:uppercase;letter-spacing:.1em;
  margin:18px 0 8px;
}
.psec:first-child{margin-top:0;}

/* Tags */
.tag{
  display:inline-flex;align-items:center;
  padding:4px 11px;border-radius:20px;
  background:rgba(255,255,255,.07);

  border:1px solid rgba(255,255,255,.07);
  letter-spacing:.01em;
}

/* Link cards */
.lc{
  display:flex;align-items:center;gap:12px;
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.07);
  border-radius:14px;
  padding:13px 14px;margin-bottom:10px;
  text-decoration:none;color:inherit;
  transition:background .18s,transform .12s;
}
.lc:hover{background:rgba(255,255,255,.09);}
.lc:active{transform:scale(.98);}
.lc-ico{
  width:40px;height:40px;border-radius:10px;
  display:flex;align-items:center;justify-content:center;
  font-size:19px;flex-shrink:0;
}
.lc-info{flex:1;min-width:0;}
.lc-info h3{
  font-size:13.5px;font-weight:600;
  color:#fff;margin-bottom:2px;
  white-space:nowrap;overflow:hidden;text-overflow:ellipsis;
}
.lc-info p{
  font-size:11.5px;color:rgba(255,255,255,.4);
  white-space:nowrap;overflow:hidden;text-overflow:ellipsis;
}
.lc-arr{
  color:rgba(255,255,255,.22);
  font-size:20px;font-weight:300;flex-shrink:0;
}

/* Divider */
.pdiv{
  height:1px;background:rgba(255,255,255,.06);
  margin:16px 0;border-radius:1px;
}
</style>
</head>

/* â”€â”€ Tic Tac Toe â”€â”€ */
let board, turn, over;

function initTTT(){
  board=Array(9).fill(''); turn='X'; over=false;
  const g=document.getElementById('ttt'); if(!g) return;
  g.innerHTML='';
  for(let i=0;i<9;i++){
    const c=document.createElement('div');
    c.style.cssText=
      'height:66px;'
      +'background:rgba(255,255,255,.06);'
      +'border:1px solid rgba(255,255,255,.08);'
      +'border-radius:12px;'
      +'display:flex;align-items:center;justify-content:center;'
      +'font-size:30px;font-weight:800;cursor:pointer;'
      +'transition:background .1s,transform .08s;';
    c.onmouseenter=()=>{ if(!board[i]&&!over) c.style.background='rgba(255,255,255,.1)'; };
    c.onmouseleave=()=>{ if(!board[i]) c.style.background='rgba(255,255,255,.06)'; };
    c.onclick=()=>tttClick(i,c);
    g.appendChild(c);
  }
  const m=document.getElementById('ttt-msg');
  if(m) m.textContent="X's turn";
}

function tttClick(i,c){
  if(over||board[i]) return;
  board[i]=turn; c.textContent=turn;
  c.style.color  = turn==='X' ? '#FF5722' : '#2196F3';
  c.style.background = turn==='X'
    ? 'rgba(255,87,34,.12)' : 'rgba(33,150,243,.12)';
  const w=checkWin();
  const m=document.getElementById('ttt-msg');
  if(w){ over=true; if(m) m.textContent=`${w} wins! ğŸ‰`; }
  else if(!board.includes('')){ over=true; if(m) m.textContent='Draw! ğŸ¤'; }
  else{
    turn=turn==='X'?'O':'X';
    if(m) m.textContent=`${turn}'s turn`;
  }
}

function checkWin(){
  for(const[a,b,c] of
    [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]])
    if(board[a]&&board[a]===board[b]&&board[a]===board[c]) return board[a];
  return null;
}
window.resetTTT = initTTT;
