<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto;
}

body{
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:black;
  overflow:hidden;
}

/* ===== SPACE BACKGROUND ===== */
.space{
  position:fixed;
  width:100%;
  height:100%;
  background:radial-gradient(circle at center, #0b1a3a 0%, #000 70%);
  overflow:hidden;
  z-index:-2;
}

/* STARS */
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  border-radius:50%;
  opacity:0.8;
  animation: twinkle 4s infinite alternate;
}

@keyframes twinkle{
  from{opacity:0.2;}
  to{opacity:1;}
}

/* SHOOTING STAR */
.shooting-star{
  position:absolute;
  width:120px;
  height:2px;
  background:linear-gradient(-45deg, white, transparent);
  top:40%;
  left:-150px;
  animation: shoot 6s infinite;
}

@keyframes shoot{
  0%{transform:translateX(0) translateY(0);}
  100%{transform:translateX(1200px) translateY(200px);}
}

/* ===== PHONE FRAME ===== */
.phone{
  width:375px;
  height:750px;
  border-radius:50px;
  background:#0f172a;
  box-shadow:0 0 60px rgba(0,255,255,0.15);
  position:relative;
  padding-top:60px;
  overflow:hidden;
}

/* NOTCH */
.notch{
  position:absolute;
  top:15px;
  left:50%;
  transform:translateX(-50%);
  width:160px;
  height:30px;
  background:black;
  border-radius:20px;
}

/* CONTENT */
.content{
  padding:20px;
  height:100%;
  overflow-y:auto;
}

/* TITLE */
.title{
  text-align:center;
  color:white;
  font-size:22px;
  font-weight:600;
  margin-bottom:20px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:20px;
  text-align:center;
}

/* APP ICON */
.app{
  display:flex;
  flex-direction:column;
  align-items:center;
  text-decoration:none;
  color:white;
  font-size:12px;
}

.icon{
  width:65px;
  height:65px;
  border-radius:18px;
  background:white;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:24px;
  margin-bottom:6px;
  transition:0.3s;
}

.icon:hover{
  transform:scale(1.15);
}

/* FOOTER */
.footer{
  margin-top:30px;
  text-align:center;
  font-size:12px;
  color:#aaa;
}
</style>
</head>

<body>

<div class="space"></div>
<div class="shooting-star"></div>

<script>
/* GENERATE RANDOM STARS */
for(let i=0;i<80;i++){
  let star=document.createElement("div");
  star.className="star";
  star.style.top=Math.random()*100+"%";
  star.style.left=Math.random()*100+"%";
  star.style.animationDuration=(2+Math.random()*3)+"s";
  document.querySelector(".space").appendChild(star);
}
</script>
