<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Abenezer — Mobile Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
  :root{
    --bg1: #071127;
    --bg2: #05040a;
    --glass: rgba(255,255,255,0.06);
    --glass-2: rgba(255,255,255,0.08);
    --accent: #00ffd0;
    --accent-2: #00b3ff;
    --muted: rgba(255,255,255,0.65);
    --white: #ffffff;
    --phone-w: 390px;
    --phone-h: 844px;
  }
  *{box-sizing:border-box}
  html,body{
    height:100%;
    margin:0;
    font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: radial-gradient(1200px 800px at 50% 30%, #05203b 0%, #000 60%);
    color:var(--white);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  /* full-screen centered layout */
  .wrap{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:28px;
  }

  /* SPACE LAYERS */
  .space {
    position:fixed;
    inset:0;
    z-index:0;
    overflow:hidden;
    pointer-events:none;
  }
  .stars, .stars-2 { position:absolute; inset:0; }
  .stars .s, .stars-2 .s {
    position:absolute;
    width:2px;height:2px;border-radius:50%;background:#fff;
    opacity:0.8;
    transform: translateZ(0);
  }
  .stars-2 .s { width:1.4px;height:1.4px;opacity:0.6; filter:blur(.2px) }

  /* shooting star */
  .shoot {
    position:absolute;
    width:160px;height:2px;
    background:linear-gradient(90deg, rgba(255,255,255,1), rgba(255,255,255,0));
    top:18%;
    left:-300px;
    transform:rotate(-12deg);
    filter:blur(.5px);
    z-index:1;
    animation: shoot 10s linear infinite;
    mix-blend-mode:screen;
  }
  @keyframes shoot {
    0% { transform: translateX(0) translateY(0) rotate(-12deg); opacity:0; }
    5% { opacity:1 }
    40% { transform: translateX(1300px) translateY(300px) rotate(-12deg); opacity:0.0; }
    100% { opacity:0; transform:translateX(0) translateY(0) rotate(-12deg); }
  }

  /* PHONE CONTAINER */
  .phone {
    width:var(--phone-w);
    height:var(--phone-h);
    border-radius:48px;
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    box-shadow: 0 30px 60px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
    position:relative;
    z-index:2;
    overflow:hidden;
    border:2px solid rgba(255,255,255,0.03);
    display:flex;
    flex-direction:column;
    -webkit-tap-highlight-color: transparent;
  }

  /* phone border glow */
  .phone::before{
    content:'';
    position:absolute;inset:-6px;border-radius:56px;
    background: linear-gradient(180deg, rgba(0,255,208,0.02), rgba(0,179,255,0.02));
    z-index:-1;
    pointer-events:none;
  }

  /* notch */
  .notch {
    width:170px;height:36px;border-radius:20px;background:#000;position:absolute;left:50%;
    transform:translateX(-50%);top:10px;z-index:5;box-shadow:0 2px 8px rgba(0,0,0,0.6);
  }

  /* inside scroll area */
  .screen {
    padding:74px 20px 28px;
    height:100%;
    overflow:auto;
    -webkit-overflow-scrolling:touch;
    position:relative;
  }

  /* title row */
  .title {
    display:flex;align-items:center;justify-content:center;gap:10px;margin-bottom:14px;
  }
  .title h1 {font-size:20px; margin:0; font-weight:700; letter-spacing:-0.2px;}
  .subtitle { color:var(--muted); font-size:12px; margin-top:4px; text-align:center;}

  /* app grid */
  .grid {
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:18px;
    align-items:start;
    margin-top:8px;
  }

  .app {
    display:flex;flex-direction:column;align-items:center;text-decoration:none;color:var(--white);
    --size:68px;
  }

  .icon {
    width:var(--size);height:var(--size);
    border-radius:18px;
    display:flex;align-items:center;justify-content:center;
    background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
    box-shadow: 0 8px 18px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.02);
    transition: transform .16s cubic-bezier(.2,.9,.2,1), box-shadow .16s;
    backdrop-filter: blur(8px);
    position:relative;
  }

  .icon svg { width:32px; height:32px; display:block; filter: drop-shadow(0 1px 0 rgba(255,255,255,0.02)); }
  .app-label { margin-top:8px; font-size:11px; color:var(--muted); text-align:center; max-width:78px; }

  .icon:active { transform:scale(.88); }
  .icon:hover { transform:scale(1.08); box-shadow: 0 18px 30px rgba(0,0,0,0.6); }

  /* bottom footer inside phone */
  .built {
    display:flex;align-items:center;justify-content:center;gap:8px;margin-top:26px;color:var(--muted);font-size:12px;
  }

  /* APP FULLSCREEN PANEL (open when tapped) */
  .panel {
    position:absolute;
    left:50%; top:50%;
    width:calc(var(--phone-w) - 40px);
    height:calc(var(--phone-h) - 120px);
    transform:translate(-50%,-50%) scale(0.96);
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:22px;
    box-shadow: 0 40px 80px rgba(0,0,0,0.6);
    padding:18px;
    opacity:0;
    visibility:hidden;
    z-index:10;
    transition: all 360ms cubic-bezier(.2,.9,.2,1);
    overflow:auto;
    -webkit-overflow-scrolling:touch;
    border:1px solid rgba(255,255,255,0.03);
  }
  .panel.show{ opacity:1; visibility:visible; transform:translate(-50%,-50%) scale(1); }

  .panel .head { display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom:12px; }
  .panel h2{ margin:0; font-size:18px; }
  .panel p{ color:var(--muted); font-size:14px; line-height:1.5; }

  .close-btn{
    width:40px;height:40px;border-radius:10px;background:var(--glass-2);display:flex;align-items:center;justify-content:center;
    border:1px solid rgba(255,255,255,0.03); cursor:pointer;
  }

  /* Internal sections inside panel */
  .panel .section { margin-top:12px; padding-top:8px; border-top:1px dashed rgba(255,255,255,0.03); }

  /* small responsive */
  @media (max-width:420px){
    :root{ --phone-w:360px; --phone-h:780px; }
    .icon { --size:60px; border-radius:16px; }
    .grid{gap:14px}
  }
</style>
</head>
<body>

<div class="space" aria-hidden="true">
  <div class="stars"></div>
  <div class="stars-2"></div>
  <div class="shoot"></div>
</div>

<div class="wrap">
  <div class="phone" role="application" aria-label="Abenezer portfolio phone">
    <div class="notch" aria-hidden="true"></div>

    <div class="screen">
      <div class="title">
        <div style="text-align:center">
          <h1>Abenezer</h1>

      <!-- App grid -->
      <div class="grid" id="grid">
        <!-- Each .app has data-key to identify which panel to open -->

        <!-- Tools -->
        <a class="app" href="#" data-app="tools">

          <div class="app-label">GitHub</div>

        <!-- Telegram -->
        <a class="app" href="https://t.me/abeni501" target="_blank" rel="noreferrer">
          <div class="icon"><svg viewBox="0 0 24 24" fill="none"><path d="M22 3L2 12l5 1 2 6 4-4 4 3 5-15z" fill="white" opacity="0.95"/></svg></div>

        <!-- Web -->
        <a class="app" href="#" data-app="web">

        <!-- Python -->
        <a class="app" href="#" data-app="python">
          <div class="icon"><svg viewBox="0 0 24 24" fill="none"><path d="M12 2v6" stroke="white" stroke-width="1.6"/></svg></div>

        <!-- Projects -->
        <a class="app" href="#" data-app="projects">
          <div class="icon"><svg viewBox="0 0 24 24" fill="none"><rect x="3" y="3" width="18" height="18" rx="3" stroke="white" stroke-width="1.6"/></svg></div>
          <div class="app-label">Projects</div>
        </a>

        <!-- Extra placeholders to mimic Sugith grid -->
        <a class="app" href="#" data-app="experience"><div class="icon"><svg viewBox="0 0 24 24"><path d="M4 6h16" stroke="white" stroke-width="1.6"/></svg></div><div class="app-label">Experience</div></a>
        <a class="app" href="#" data-app="play"><div class="icon"><svg viewBox="0 0 24 24"><path d="M5 3v18l15-9z" fill="white"/></svg></div><div class="app-label">Play Store</div></a>
        <a class="app" href="#" data-app="linkedin"><div class="icon"><svg viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="3" stroke="white" stroke-width="1.4"/></svg></div><div class="app-label">LinkedIn</div></a>
        <a class="app" href="#" data-app="x"><div class="icon"><svg viewBox="0 0 24 24"><path d="M3 3l18 18M21 3L3 21" stroke="white" stroke-width="1.6"/></svg></div><div class="app-label">X</div></a>

      </div> <!-- grid -->

      <div class="built" aria-hidden="true">
        <div>Built with</div>
        <svg width="18" height="18" viewBox="0 0 24 24" style="filter:drop-shadow(0 1px 0 rgba(0,0,0,0.2));">
          <path d="M12 21s-8-4.8-8-10a5 5 0 0 1 10 0 5 5 0 0 1 10 0c0 5.2-8 10-8 10z" fill="#ff6b81"></path>
        </svg>
        <div style="color:var(--muted)">by Abenezer</div>
      </div>
    </div> <!-- screen -->

    <!-- App panel (re-usable) -->
    <div id="panel" class="panel" role="dialog" aria-modal="true" aria-hidden="true">
      <div class="head">
        <h2 id="panel-title">Title</h2>
        <div class="close-btn" id="closeBtn" title="Close">
          <svg width="18" height="18" viewBox="0 0 24 24"><path d="M6 6l12 12M18 6L6 18" stroke="#fff" stroke-width="1.6" stroke-linecap="round"/></svg>
        </div>
      </div>

      <div id="panel-content">
        <!-- dynamic content injected by JS -->
      </div>
    </div>

  </div> <!-- phone -->
</div> <!-- wrap -->


<script>
/* Build stars programmatically for depth */
(function makeStars(){
  const s = document.querySelector('.stars');
  const s2 = document.querySelector('.stars-2');
  for(let i=0;i<110;i++){
    const d = document.createElement('div');
    d.className='s'; d.style.left = Math.random()*100+'%'; d.style.top = Math.random()*100+'%';
    d.style.opacity = (0.2 + Math.random()*0.9).toFixed(2); d.style.transform = 'scale('+ (0.5+Math.random()*1.6) +')';
    d.style.animationDuration = (2 + Math.random()*4)+'s';
    s.appendChild(d);
  }
  for(let i=0;i<90;i++){
    const d = document.createElement('div'); d.className='s';
    d.style.left = Math.random()*100+'%'; d.style.top = Math.random()*100+'%';
    d.style.opacity = (0.1 + Math.random()*0.6).toFixed(2); d.style.transform = 'scale('+ (0.4+Math.random()*1.2) +')';
    d.style.animationDuration = (3 + Math.random()*5)+'s';
    s2.appendChild(d);
  }
})();

/* App panel data (personalized content). Add or edit as needed. */
const appData = {
  about: {
    title: 'About',
    html: `<p>Hello — I’m <strong>Abenezer</strong>, a game developer and web designer from Ethiopia. I build interactive games (Godot/GDScript & Python) and craft clean, responsive websites using HTML & CSS. I love turning small ideas into playable experiences and polished web pages.</p>
           <div class="section"><strong>Location</strong><p style="color:var(--muted)">Ethiopia</p></div>
           <div class="section"><strong>Contact</strong><p style="color:var(--muted)">Telegram: <a href="https://t.me/abeni501" target="_blank" style="color:var(--accent)">@abeni501</a><br>Itch: <a href="https://abeni.itch.io/" target="_blank" style="color:var(--accent)">abeni.itch.io</a></p></div>`
  },

  skills: {
    title: 'Skills',
    html: `<p style="color:var(--muted)">Main tools & languages I use:</p>
           <div class="section"><ul style="color:var(--muted);line-height:1.6">
             <li>Python</li><li>GDScript (Godot)</li><li>HTML & CSS</li><li>Game design & prototyping</li>
           </ul></div>`
  },

  tools: {
    title: 'Tools',
    html: `<p style="color:var(--muted)">I work with:</p>
           <div class="section"><ul style="color:var(--muted);line-height:1.6">
             <li>Godot Engine</li><li>VS Code</li><li>Figma (for quick UI)</li><li>Git & GitHub</li>
           </ul></div>`
  },

  projects: {
    title: 'Projects',
    html: `<p style="color:var(--muted)">Selected projects & links</p>
           <div class="section"><strong>Itch Games</strong><p style="color:var(--muted)"><a href="https://abeni.itch.io/" target="_blank" style="color:var(--accent)">Open my Itch page →</a></p></div>
           <div class="section"><strong>Web experiments</strong><p style="color:var(--muted)">A set of responsive pages & mini-apps built with HTML/CSS/JS.</p></div>`
  },

  projects_short: { title:'Projects', html:'<p style="color:var(--muted)">See projects.</p>' },
  experience: { title:'Experience', html:'<p style="color:var(--muted)">Small indie projects, freelance site builds, and game jams.</p>' },
  play: { title:'Play Store', html:'<p style="color:var(--muted)">No public Play Store apps yet.</p>' },
  linkedin: { title:'LinkedIn', html:'<p style="color:var(--muted)"><a href="#" style="color:var(--accent)">your-linkedin</a></p>' },
  x: { title:'X (Twitter)', html:'<p style="color:var(--muted)">@yourhandle</p>' },
  web: { title:'Web', html:'<p style="color:var(--muted)"><a href="#" style="color:var(--accent)">Your website</a></p>' },
  python: { title:'Python', html:'<p style="color:var(--muted)">Scripts, tools, and small automation projects.</p>' }
};

/* open/close panel logic */
const grid = document.getElementById('grid');
const panel = document.getElementById('panel');
const panelTitle = document.getElementById('panel-title');
const panelContent = document.getElementById('panel-content');
const closeBtn = document.getElementById('closeBtn');

grid.addEventListener('click', e=>{
  const app = e.target.closest('.app');
  if(!app) return;
  // If target is external link (has href and target), allow the link default behavior
  if(app.getAttribute('href') && app.getAttribute('target')) return;
  const key = app.dataset.app;
  if(!key) return;
  const data = appData[key] || {title: key, html:'<p style="color:var(--muted)">No content yet.</p>'};
  panelTitle.textContent = data.title;
  panelContent.innerHTML = data.html;
  openPanel();
});

/* open/close helpers */
function openPanel(){
  panel.classList.add('show');
  panel.setAttribute('aria-hidden','false');
  // disable background scroll
  document.querySelector('.screen').style.overflow = 'hidden';
}
function closePanel(){
  panel.classList.remove('show');
  panel.setAttribute('aria-hidden','true');
  document.querySelector('.screen').style.overflow = 'auto';
}
closeBtn.addEventListener('click', closePanel);

/* close when tapping outside panel (on phone background area of phone) */
document.addEventListener('click', (e)=>{
  if(!panel.classList.contains('show')) return;
  if(e.target.closest('.panel') || e.target.closest('.app')) return;
  // if click is inside phone but outside panel - close
  const phone = document.querySelector('.phone');
  if(e.target.closest('.phone') && !e.target.closest('.panel')) closePanel();
});

/* keyboard accessible close */
document.addEventListener('keydown', e => {
  if(e.key === 'Escape' && panel.classList.contains('show')) closePanel();
});

/* Accessibility: trap focus inside panel when open (simple) */
panel.addEventListener('keydown', (e)=>{
  if(e.key === 'Tab'){ e.stopPropagation(); }
});

/* Prevent double-tap zoom on iOS (nice to have) */
document.addEventListener('touchstart', function preventZoom(e){
  if(e.touches.length > 1) e.preventDefault();
},{passive:false});

/* Optional: long-run shooting star slight variance */
setInterval(() => {
  const s = document.querySelector('.shoot');
  s.style.top = (10 + Math.random()*70) + '%';
  s.style.left = '-300px';
}, 9000);

</script>
</body>
            </html>
