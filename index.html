*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif;}

body{
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
}

/* STAR BACKGROUND */
.stars{
  position:fixed;
  width:100%;
  height:100%;
  background:black;
  overflow:hidden;
  z-index:-1;
}

.stars::after{
  content:"";
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  box-shadow:
    50px 100px white,
    150px 200px white,
    300px 400px white,
    500px 150px white,
    700px 350px white,
    900px 250px white;
  animation: twinkle 5s infinite alternate;
}

@keyframes twinkle{
  from{opacity:0.3;}
  to{opacity:1;}
}

/* PHONE FRAME */
.phone{
  width:360px;
  height:720px;
  border-radius:40px;
  background:#0b0f1c;
  padding:30px 20px;
  box-shadow:0 0 40px rgba(0,255,255,0.2);
  overflow-y:auto;
}

.title{
  text-align:center;
  color:white;
  font-size:20px;
  margin-bottom:20px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:18px;
  text-align:center;
}

.app{
  display:flex;
  flex-direction:column;
  align-items:center;
  text-decoration:none;
  color:white;
  font-size:12px;
}

.icon{
  width:60px;
  height:60px;
  border-radius:16px;
  background:white;
  display:flex;
  justify-content:center;
  align-items:center;
  margin-bottom:6px;
  font-size:22px;
  transition:0.3s;
}

.icon:hover{
  transform:scale(1.1);
}

/* FOOTER */
.footer{
  margin-top:30px;
  text-align:center;
  color:#aaa;
  font-size:12px;
}
</style>
