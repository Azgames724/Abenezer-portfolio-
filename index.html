<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Abenezer — Mobile Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
:root{
  --phone-w:390px;
  --phone-h:844px;
  --white:#fff;
  --muted:rgba(255,255,255,0.65);
}
*{margin:0;padding:0;box-sizing:border-box;}
body,html{height:100%;background:radial-gradient(1200px 800px at 50% 30%, #05203b 0%, #000 60%);font-family:Inter,sans-serif;overflow:hidden;color:var(--white);}
.wrap{display:flex;align-items:center;justify-content:center;height:100%;position:relative;z-index:1;}
.space{position:fixed;inset:0;z-index:0;overflow:hidden;pointer-events:none;}
.stars,.stars-2{position:absolute;inset:0;}
.stars .s,.stars-2 .s{position:absolute;border-radius:50%;background:#fff;transform:translateZ(0);}
.stars .s{width:2px;height:2px;opacity:0.8;}
.stars-2 .s{width:1.4px;height:1.4px;opacity:0.6;filter:blur(.2px);}
.shoot{position:absolute;width:160px;height:2px;background:linear-gradient(90deg, rgba(255,255,255,1), rgba(255,255,255,0));top:18%;left:-300px;transform:rotate(-12deg);filter:blur(.5px);z-index:1;animation:shoot 10s linear infinite;mix-blend-mode:screen;}
@keyframes shoot{0%{transform:translateX(0) translateY(0) rotate(-12deg);opacity:0}5%{opacity:1}40%{transform:translateX(1300px) translateY(300px) rotate(-12deg);opacity:0}100%{opacity:0}}
.phone{width:var(--phone-w);height:var(--phone-h);border-radius:48px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 30px 60px rgba(0,0,0,0.6),inset 0 1px 0 rgba(255,255,255,0.02);position:relative;overflow:hidden;border:2px solid rgba(255,255,255,0.03);display:flex;flex-direction:column;}
.phone::before{content:'';position:absolute;inset:-6px;border-radius:56px;background:linear-gradient(180deg, rgba(0,255,208,0.02), rgba(0,179,255,0.02));z-index:-1;pointer-events:none;}
.notch{width:170px;height:36px;border-radius:20px;background:#000;position:absolute;left:50%;transform:translateX(-50%);top:10px;z-index:5;box-shadow:0 2px 8px rgba(0,0,0,0.6);}
.screen{padding:74px 20px 28px;height:100%;overflow:auto;position:relative;transition:filter 0.3s ease;}
.title{display:flex;flex-direction:column;align-items:center;justify-content:center;gap:4px;margin-bottom:14px;}
.title h1{font-size:20px;font-weight:700;}
.subtitle{font-size:12px;color:var(--muted);text-align:center;}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px;margin-top:10px;transition:opacity 0.3s ease,transform 0.3s ease;justify-items:center;}
.app{display:flex;flex-direction:column;align-items:center;text-decoration:none;color:var(--white);}
.icon{width:68px;height:68px;border-radius:18px;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));box-shadow:0 8px 18px rgba(0,0,0,0.5),inset 0 1px 0 rgba(255,255,255,0.02);transition:transform .16s,box-shadow .16s;backdrop-filter:blur(8px);position:relative;}
.app-label{margin-top:6px;font-size:11px;color:var(--muted);text-align:center;width:78px;}
.icon:hover{transform:scale(1.08);box-shadow:0 18px 30px rgba(0,0,0,0.6);}
.icon:active{transform:scale(.88);}
.built{display:flex;align-items:center;justify-content:center;gap:6px;margin-top:20px;font-size:12px;color:var(--muted);}
.panel-overlay{position:absolute;inset:0;background:rgba(0,0,0,0.35);backdrop-filter:blur(4px);opacity:0;visibility:hidden;transition:opacity 0.3s;z-index:9;}
.panel-overlay.show{opacity:1;visibility:visible;}
.panel{position:absolute;left:50%;top:50%;width:calc(var(--phone-w)-40px);max-height:calc(var(--phone-h)-120px);transform:translate(-50%,-50%) scale(0.96);background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:22px;box-shadow:0 40px 80px rgba(0,0,0,0.6);padding:18px;opacity:0;visibility:hidden;z-index:10;transition:all 0.36s cubic-bezier(.2,.9,.2,1);overflow:auto;}
.panel.show{opacity:1;visibility:visible;transform:translate(-50%,-50%) scale(1);}
.panel .head{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px;}
.panel h2{margin:0;font-size:18px;}
.panel p{font-size:14px;color:var(--muted);line-height:1.5;}
.close-btn{width:40px;height:40px;border-radius:10px;background:rgba(255,255,255,0.08);display:flex;align-items:center;justify-content:center;border:1px solid rgba(255,255,255,0.03);cursor:pointer;}
.games-container{display:flex;flex-direction:column;gap:14px;margin-top:8px;}
.game-box{display:flex;align-items:center;gap:8px;}
canvas{border-radius:8px;background:#000;}
@media(max-width:420px){.icon{width:60px;height:60px;border-radius:16px;}.grid{gap:14px;}}
</style>
</head>
<body>
<div class="space"><div class="stars"></div><div class="stars-2"></div><div class="shoot"></div></div>
<div class="wrap">
<div class="phone">
<div class="notch"></div>
<div class="screen">
<div class="title"><h1>Abenezer</h1><div class="subtitle">Game Developer • Web Designer — Ethiopia</div></div>
<div class="grid">
<!-- Apps -->
<a class="app" href="#" data-app="about"><div class="icon"><img src="https://img.icons8.com/color/48/000000/user-male-circle--v1.png" width="40"/></div><div class="app-label">About Me</div></a>
<a class="app" href="#" data-app="skills"><div class="icon"><img src="https://img.icons8.com/color/48/000000/idea.png" width="40"/></div><div class="app-label">Skills</div></a>
<a class="app" href="#" data-app="games"><div class="icon"><img src="https://img.icons8.com/color/48/000000/game-controller.png" width="40"/></div><div class="app-label">Games</div></a>
<a class="app" href="https://abeni.itch.io/" target="_blank"><div class="icon"><img src="https://img.icons8.com/color/48/000000/itch.png" width="40"/></div><div class="app-label">Itch</div></a>
<a class="app" href="https://github.com/" target="_blank"><div class="icon"><img src="https://img.icons8.com/color/48/000000/github.png" width="40"/></div><div class="app-label">GitHub</div></a>
<a class="app" href="https://t.me/abeni501" target="_blank"><div class="icon"><img src="https://img.icons8.com/color/48/000000/telegram-app.png" width="40"/></div><div class="app-label">Telegram</div></a>
</div>
<div class="built">Built with <svg width="18" height="18" viewBox="0 0 24 24"><path d="M12 21s-8-4.8-8-10a5 5 0 0 1 10 0 5 5 0 0 1 10 0c0 5.2-8 10-8 10z" fill="#ff6b81"></path></svg> by Abenezer</div>
</div>
<div class="panel-overlay" id="overlay"></div>
<div id="panel" class="panel"><div class="head"><h2 id="panel-title">Title</h2><div class="close-btn" id="closeBtn">✕</div></div><div id="panel-content"></div></div>
</div>
</div>
<script>
(function makeStars(){
  const s = document.querySelector('.stars');
  const s2 = document.querySelector('.stars-2');
  for(let i=0;i<110;i++){let d=document.createElement('div');d.className='s';d.style.left=Math.random()*100+'%';d.style.top=Math.random()*100+'%';d.style.opacity=(0.2+Math.random()*0.9).toFixed(2);d.style.transform='scale('+(0.5+Math.random()*1.6)+')';s.appendChild(d);}
  for(let i=0;i<90;i++){let d=document.createElement('div');d.className='s';d.style.left=Math.random()*100+'%';d.style.top=Math.random()*100+'%';d.style.opacity=(0.1+Math.random()*0.6).toFixed(2);d.style.transform='scale('+(0.4+Math.random()*1.2)+')';s2.appendChild(d);}
})();
const panel=document.getElementById('panel');
const overlay=document.getElementById('overlay');
const panelTitle=document.getElementById('panel-title');
const panelContent=document.getElementById('panel-content');
const screen=document.querySelector('.screen');
const closeBtn=document.getElementById('closeBtn');
const appData={
  about:{title:'About Me',html:`<p>Hello, I'm <b>Abenezer</b>, a passionate game developer and web designer from Ethiopia. I specialize in creating engaging games and responsive websites. My work combines creativity and coding expertise to deliver immersive experiences. I have strong skills in Python, GDScript, HTML, CSS, and design principles. I enjoy building both fun games like Snake and XO, as well as interactive web projects, always aiming to provide polished and professional results. I'm continuously learning and exploring new technologies to improve my craft and deliver high-quality projects to the community.</p>`},
  skills:{title:'Skills',html:`<div class="games-container">
<div class="game-box"><img src="https://img.icons8.com/color/48/000000/python--v1.png" width="32"/> Python</div>
<div class="game-box"><img src="https://img.icons8.com/color/48/000000/godot-engine.png" width="32"/> Godot</div>
<div class="game-box"><img src="https://img.icons8.com/color/48/000000/visual-studio.png" width="32"/> VS Code</div>
</div>`},
  games:{title:'Games',html:`<div class="games-container">
<div class="game-box">Snake:<br><canvas id="snake" width="200" height="200"></canvas></div>
<div class="game-box">XO Game:<br><canvas id="xo" width="200" height="200"></canvas></div>
</div>`}
};
document.querySelectorAll('.app').forEach(a=>{
  a.addEventListener('click',e=>{
    if(a.getAttribute('href')&&a.getAttribute('target'))return;
    const key=a.dataset.app; if(!key)return;
    const data=appData[key]||{title:key,html:'<p style="color:var(--muted)">No content yet</p>'};
    panelTitle.textContent=data.title;panelContent.innerHTML=data.html;
    panel.classList.add('show'); overlay.classList.add('show'); screen.style.filter='blur(6px)';
    if(key==='games'){initSnake();initXO();}
  });
});
closeBtn.addEventListener('click',()=>{panel.classList.remove('show');overlay.classList.remove('show');screen.style.filter='none';});
overlay.addEventListener('click',()=>{panel.classList.remove('show');overlay.classList.remove('show');screen.style.filter='none';});
document.addEventListener('keydown',e=>{if(e.key==='Escape'){panel.classList.remove('show');overlay.classList.remove('show');screen.style.filter='none';}});

/* Snake Game */
function initSnake(){
  const canvas=document.getElementById('snake');
  if(!canvas) return;
  const ctx=canvas.getContext('2d');
  const box=20;
  let snake=[{x:5*box,y:5*box}],food={x:Math.floor(Math.random()*10)*box,y:Math.floor(Math.random()*10)*box},dir='RIGHT',score=0;
  document.addEventListener('keydown',e=>{
    if(e.key==='ArrowUp'&&dir!=='DOWN')dir='UP';
    if(e.key==='ArrowDown'&&dir!=='UP')dir='DOWN';
    if(e.key==='ArrowLeft'&&dir!=='RIGHT')dir='LEFT';
    if(e.key==='ArrowRight'&&dir!=='LEFT')dir='RIGHT';
  });
  function draw(){
    ctx.fillStyle='#000'; ctx.fillRect(0,0,canvas.width,canvas.height);
    for(let i=0;i<snake.length;i++){ctx.fillStyle=i===0?'#0f0':'#0c0';ctx.fillRect(snake[i].x,snake[i].y,box,box);}
    ctx.fillStyle='red'; ctx.fillRect(food.x,food.y,box,box);
    let head={x:snake[0].x,y:snake[0].y};
    if(dir==='LEFT')head.x-=box;if(dir==='RIGHT')head.x+=box;if(dir==='UP')head.y-=box;if(dir==='DOWN')head.y+=box;
    if(head.x===food.x&&head.y===food.y){score++;food={x:Math.floor(Math.random()*10)*box,y:Math.floor(Math.random()*10)*box};}else{snake.pop();}
    if(head.x<0||head.y<0||head.x>=canvas.width||head.y>=canvas.height||snake.some(s=>s.x===head.x&&s.y===head.y)){snake=[{x:5*box,y:5*box}];score=0;}
    snake.unshift(head);
  }
  setInterval(draw,150);
}

/* XO Game */
function initXO(){
  const canvas=document.getElementById('xo');
  if(!canvas) return;
  const ctx=canvas.getContext('2d');
  const size=canvas.width/3;
  let board=[['','',''],['','',''],['','','']];
  let turn='X';
  canvas.addEventListener('click',e=>{
    const rect=canvas.getBoundingClientRect();
    const x=Math.floor((e.clientX-rect.left)/size);
    const y=Math.floor((e.clientY-rect.top)/size);
    if(board[y][x]===''){board[y][x]=turn;turn=turn==='X'?'O':'X';drawXO();}
  });
  function drawXO(){
    ctx.fillStyle='#000';ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.strokeStyle='#fff';ctx.lineWidth=2;
    for(let i=1;i<3;i++){ctx.beginPath();ctx.moveTo(i*size,0);ctx.lineTo(i*size,canvas.height);ctx.stroke();ctx.beginPath();ctx.moveTo(0,i*size);ctx.lineTo(canvas.width,i*size);ctx.stroke();}
    for(let y=0;y<3;y++){for(let x=0;x<3;x++){ctx.fillStyle='#0ff';ctx.font='48px sans-serif';ctx.textAlign='center';ctx.textBaseline='middle';ctx.fillText(board[y][x],x*size+size/2,y*size+size/2);}}
  }
  drawXO();
}
</script>
</body>
